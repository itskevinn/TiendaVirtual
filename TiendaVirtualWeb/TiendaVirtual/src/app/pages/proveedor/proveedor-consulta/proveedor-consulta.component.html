  </div>

  <table class="table table-bordered">

      </tr>
    </thead>
    <tbody>

        <td>{{ i + 1 }}</td>
        <td>{{ proveedor.nit }}</td>
        <td>{{ proveedor.nombre }}</td>

          <a routerLink="/Proveedor/{{ proveedor.nit }}">Ver</a>
