        <div class="col-md-6">
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 g-2">

        <div class="col-sm-6">
          <app-carrito-de-compras></app-carrito-de-compras>

      </div>
    </div>
  </div>
</div>
